name: iOS CI

on:
  pull_request:
    branches: [ main, development ]
  push:
    branches: [ main, development ]
  workflow_dispatch:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      cicdtesting: ${{ steps.filter.outputs.cicdtesting }}
      cicdtestingdev: ${{ steps.filter.outputs.cicdtestingdev }}
      workflow-changed: ${{ steps.filter.outputs.workflow }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            cicdtesting:
              - 'CiCdTesting/**'
            cicdtestingdev:
              - 'CiCdTestingDev/**'
            workflow:
              - '.github/workflows/**'

  tests:
    needs: detect-changes
    if: needs.detect-changes.outputs.cicdtesting == 'true' || needs.detect-changes.outputs.cicdtestingdev == 'true' || needs.detect-changes.outputs.workflow-changed == 'true'
    runs-on: macos-latest

    strategy:
      matrix:
        include:
          - name: CiCdTesting
            folder: CiCdTesting
            project_file: CiCdTesting.xcodeproj
            scheme: CiCdTesting
            changed: ${{ needs.detect-changes.outputs.cicdtesting == 'true' || needs.detect-changes.outputs.workflow-changed == 'true' }}
          - name: CiCdTestingDev
            folder: CiCdTestingDev
            project_file: CiCdTestingDev.xcodeproj
            scheme: CiCdTestingDev
            changed: ${{ needs.detect-changes.outputs.cicdtestingdev == 'true' || needs.detect-changes.outputs.workflow-changed == 'true' }}

    steps:
      - uses: actions/checkout@v4
      
      - name: Check if project changed
        id: check
        run: |
          if [ "${{ matrix.changed }}" != "true" ]; then
            echo "Project ${{ matrix.name }} did not change, skipping"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Project ${{ matrix.name }} changed, running tests"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Select Xcode
        if: steps.check.outputs.skip != 'true'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4.0'

      - name: Run Unit Tests
        if: steps.check.outputs.skip != 'true'
        run: |
          xcodebuild test \
            -project ${{ matrix.folder }}/${{ matrix.project_file }} \
            -scheme ${{ matrix.scheme }} \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0' \
            -only-testing:${{ matrix.scheme }}Tests \
            clean test | xcpretty

      - name: Run UI Tests
        if: steps.check.outputs.skip != 'true'
        run: |
          xcodebuild test \
            -project ${{ matrix.folder }}/${{ matrix.project_file }} \
            -scheme ${{ matrix.scheme }} \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0' \
            -only-testing:${{ matrix.scheme }}UITests \
            clean test | xcpretty

  # Separate job to collect tested projects
  collect-tested:
    needs: [detect-changes, tests]
    runs-on: ubuntu-latest
    outputs:
      tested-projects: ${{ steps.collect.outputs.tested-projects }}
      has-projects: ${{ steps.collect.outputs.has-projects }}
    steps:
      - name: Debug outputs
        run: |
          echo "cicdtesting output: '${{ needs.detect-changes.outputs.cicdtesting }}'"
          echo "cicdtestingdev output: '${{ needs.detect-changes.outputs.cicdtestingdev }}'"
      
      - name: Collect tested projects
        id: collect
        run: |
          projects="[]"
          
          echo "Initial projects: $projects"
          
          # If workflow changed, test all projects
          if [ "${{ needs.detect-changes.outputs.workflow-changed }}" == "true" ]; then
            echo "Workflow changed, adding all projects"
            projects='[{"name":"CiCdTesting","folder":"CiCdTesting","project_file":"CiCdTesting.xcodeproj","scheme":"CiCdTesting"},{"name":"CiCdTestingDev","folder":"CiCdTestingDev","project_file":"CiCdTestingDev.xcodeproj","scheme":"CiCdTestingDev"}]'
          else
            # Otherwise, only add changed projects
            if [ "${{ needs.detect-changes.outputs.cicdtesting }}" == "true" ]; then
              echo "Adding CiCdTesting to projects"
              projects=$(echo "$projects" | jq -c '. += [{"name":"CiCdTesting","folder":"CiCdTesting","project_file":"CiCdTesting.xcodeproj","scheme":"CiCdTesting"}]')
              echo "Projects after adding CiCdTesting: $projects"
            fi
            
            if [ "${{ needs.detect-changes.outputs.cicdtestingdev }}" == "true" ]; then
              echo "Adding CiCdTestingDev to projects"
              projects=$(echo "$projects" | jq -c '. += [{"name":"CiCdTestingDev","folder":"CiCdTestingDev","project_file":"CiCdTestingDev.xcodeproj","scheme":"CiCdTestingDev"}]')
              echo "Projects after adding CiCdTestingDev: $projects"
            fi
          fi
          
          echo "Final projects: $projects"
          echo "tested-projects=$projects" >> $GITHUB_OUTPUT
          
          # Check if array is not empty
          project_count=$(echo "$projects" | jq 'length')
          echo "Project count: $project_count"
          
          if [ "$project_count" -gt 0 ]; then
            echo "has-projects=true" >> $GITHUB_OUTPUT
          else
            echo "has-projects=false" >> $GITHUB_OUTPUT
          fi

  deploy:
    needs: collect-tested
    if: needs.collect-tested.outputs.has-projects == 'true'
    strategy:
      matrix:
        project: ${{ fromJson(needs.collect-tested.outputs.tested-projects) }}

    runs-on: macos-latest

    steps:
      - name: Debug tested-projects output
        run: echo "Deploying project ${{ matrix.project.name }}"
        
      - uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.3'

      - name: Show build SDK
        run: xcodebuild -showsdks 

      - name: Install the Apple certificate and provisioning profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets[matrix.project.provisioning_profile_secret] }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp_${{ matrix.project.name }}.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH
          
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Resolve SPM dependencies
        run: |
          cd ${{ matrix.project.folder }}
          swift package resolve

      - name: Allow provisioning updates
        run: xcodebuild -allowProvisioningUpdates

      - name: Build iOS application archive
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          cat $PWD/${{ matrix.project.folder }}/exportOptions.plist
          xcodebuild clean -project ${{ matrix.project.folder }}/${{ matrix.project.project_file }} -scheme ${{ matrix.project.scheme }} -configuration Prod
          xcodebuild archive \
            -project ${{ matrix.project.folder }}/${{ matrix.project.project_file }} \
            -scheme ${{ matrix.project.scheme }} \
            -configuration Prod \
            -archivePath $PWD/build/${{ matrix.project.name }}.xcarchive
          xcodebuild -exportArchive \
            -archivePath $PWD/build/${{ matrix.project.name }}.xcarchive \
            -exportOptionsPlist $PWD/${{ matrix.project.folder }}/exportOptions.plist \
            -exportPath $PWD/build

      - name: Decode App Store Connect private key file
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        env:
          API_KEY_BASE64: ${{ secrets.API_KEY_BASE64 }}
          API_KEY: ${{ secrets.KEY_ID }}     
        run: |
          mkdir -p ~/private_keys
          echo -n "$API_KEY_BASE64" | base64 --decode -o ~/private_keys/AuthKey_$API_KEY.p8

      - name: Upload to App Store Connect
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        env:
          ISSUER_ID: ${{ secrets.ISSUER_ID }}          
          API_KEY: ${{ secrets.KEY_ID }}     
        run: |
          xcrun altool --upload-app -f build/${{ matrix.project.name }}.ipa -t ios --apiKey $API_KEY --apiIssuer "$ISSUER_ID"

      - name: Clean up keychain and provisioning profile
        if: ${{ always() }}
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db
          rm -f ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision
